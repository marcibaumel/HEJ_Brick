name: Export Windows build

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  export-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Retries help when wget/mirrors randomly fail
      - name: Export (retry on download hiccups)
        uses: peter-evans/retry@v3
        with:
          max_attempts: 3
          timeout_minutes: 30
          command: |
            echo "Running Godot export action..."

      - name: Export Windows build
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          # Use explicit URLs to avoid wrong tags/404s and flaky mirrors
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_linux.x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.4.1-stable/Godot_v4.4.1-stable_export_templates.tpz

          # Your Godot project folder (contains project.godot)
          relative_project_path: brickyMartin

          # Only export the Windows preset (must match the preset name in export_presets.cfg)
          presets_to_export: "Windows Desktop"

          # Recommended so it uses the Export Path you set in Godot
          use_preset_export_path: true

          cache: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ steps.export.outputs.build_directory }}
